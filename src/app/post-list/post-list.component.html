<div class="container">
  <h1> Posts </h1>
  <div class="row">
    <ul class="list-group">
      <app-post-list-item *ngFor="let post of postsList"
                          [postTitle] = "post.title"
                          [postContent] = "post.content"
                          [postCreatedAt] = "post.created_at" >
      </app-post-list-item>
    </ul>
  </div>
</div>
